<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} ({{ user.email }}) - Created at: {{ user.created_at }}</li>
        {% endfor %}
    </ul>
</body>

</html>
