<!-- templates/login.html -->

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">ログイン</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">ユーザー名:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-gray-700">パスワード</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">Login</button>
            </div>
            <p class="text-center text-gray-500 mt-4">empA1 passwordA</p>
        </form>
    </div>


    <script src="../static/js/login.js"></script>
</body>



</html>
